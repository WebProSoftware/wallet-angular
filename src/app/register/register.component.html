<app-index-navbar></app-index-navbar>
<div class="view background-login">
  <div class="mask rgba-gradient d-flex justify-content-center align-items-center full-height">
    <!-- Content -->
    <div class="container">
      <!--Grid row-->
      <div class="row mt-5">
        <!--Grid column-->
        <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text  text-md-left">
          <h1 class="h1-responsive font-weight-bold ">Dołącz do Nas</h1>
          <hr class="hr-light" >
          <h6 class="mb-3 ">
            Szybka rejestracja, całkiem za darmo. Mnóstwo możliwości. Aby zarejestrować sie należy podać tylko Email oraz hasło.
            Następnie zostanie wysłany na e-mail link weryfikacyjny konta
          </h6>
          <a class="btn btn-outline-white" routerLink="/" >Czytaj więcej</a>
        </div>
        <div class="col-md-6 col-xl-5 mb-4">
          <!--Form-->
          <div class="card wow fadeInRight" data-wow-delay="0.3s">
            <div class="card-body">
              <!--Header-->
              <div class="text-center">
                <h3 class="white-text">
                  <i class="fa fa-user white-text"></i> Rejestracja:</h3>
                <hr class="hr-light">
              </div>
              <div class="md-form">
                <i class="fa fa-user prefix white-text active"></i>
                <input type="email" id="form1" class="white-text form-control">
                <label for="form1" class="active">Podaj Login</label>
              </div>
              <div class="md-form">
                <i class="fa fa-envelope prefix white-text active"></i>
                <input type="email" id="form2" class="white-text form-control">
                <label for="form2" class="active">Podaj Email</label>
              </div>
              <div class="md-form">
                <i class="fa fa-lock prefix white-text active"></i>
                <input type="password" id="form4" class="white-text form-control">
                <label for="form4" class="active">Podaj Hasło</label>
              </div>
              <div class="text-center mt-4">
                <button class="btn btn-green">Rejestruj</button>
                <hr class="hr-light mb-3 mt-4">
                <div class="inline-ul text-center d-flex justify-content-center">
                  <a class="p-2 m-2 tw-ic">
                    <i class="fa fa-twitter white-text"></i>
                  </a>
                  <a class="p-2 m-2 li-ic">
                    <i class="fa fa-linkedin white-text"> </i>
                  </a>
                  <a class="p-2 m-2 ins-ic">
                    <i class="fa fa-instagram white-text"> </i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
